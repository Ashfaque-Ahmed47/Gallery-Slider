<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="/assests/back.png" alt="back-btn" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="/assests/img1.jpg" alt=""></span>
                <span><img src="/assests/img2.jpg" alt=""></span>
                <span><img src="/assests/img3.jpg" alt=""></span>
            </div>
            <div>
                <span><img src="/assests/img4.jpg" alt=""></span>
                <span><img src="/assests/img5.jpg" alt=""></span>
                <span><img src="/assests/img6.webp" alt=""></span>
            </div>
        </div>
        <img src="/assests/next.png" alt="next-btn" id="nextBtn">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
